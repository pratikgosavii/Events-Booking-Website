{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .form-control{
            background: none;
            width: auto;
            margin: 15px;
            display: inline-block;
        }

        

.back-button {
  width: 40px;
  height: 40px;
  position: absolute;
  left: 10%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  border: #03A9F4 1px solid;
  overflow: hidden;
  transition: background 0.3s ease;
}
.back-button.back .arrow-wrap {
  left: -50%;
}
.back-button:hover {
  background: #03A9F4;
}
.back-button:hover .arrow-wrap span {
  background: #fff;
}
.back-button .arrow-wrap {
  display: block;
  position: absolute;
  height: 70%;
  width: 70%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: left 0.3s ease;
}
.back-button .arrow-wrap span {
  height: 1px;
  left: 0;
  top: 50%;
  background: #03A9F4;
  position: absolute;
  display: block;
  transition: background 0.3s ease;
}
.back-button .arrow-wrap .arrow-part-1 {
  width: 100%;
  transform: translate(0, -50%);
}
.back-button .arrow-wrap .arrow-part-2 {
  width: 60%;
  transform: rotate(-45deg);
  transform-origin: 0 0;
}
.back-button .arrow-wrap .arrow-part-3 {
  width: 60%;
  transform: rotate(45deg);
  transform-origin: 0 0;
}

</style>

<div style="margin-left:50px;">
    <a href="" > All Winner Events  > </a>
  </div>
  <hr>

<div class="col-12">
   <div class="container" style="margin-left:20px;margin-right:20px;">
    <div style="display: flex;justify-content: center;">
        <h4>Events Winners List</h4>
    </div><hr><br>
       <div class="get-quote" style="margin-left: 75px;">
            <div class="col-12" style="display: flex;justify-content: center;" >
                <a href="{% url 'add_event_winner' %}"><button type="button" style="margin: 10px;font-size: 0.7rem;box-shadow:none;font-size: 0.7rem;box-shadow: none;border: 3px solid #4125dd;border-radius: 7px;" class="btn">Add day +</button></a>
            </div> 
           {% for i in data %}
           
               <div class="row">
                   <div class="col-sm-10 col-12" style="display: flex;">
                       <h3 id="quote" style="font-weight: initial;font-size: 1.3rem;margin-right: 120px;">{{ i.event.name }}</h3>
                       <h3 id="quote" style="font-weight: initial;font-size: 1.3rem;margin-right: 120px;">{{ i.rank }}</h3>
                       <h3 id="quote" style="font-weight: initial;font-size: 1.3rem;margin-right: 120px;">{{ i.prize }}</h3>
                   </div>
                   <div class="col-sm-2 col-12" style="display: flex;">
                    <a href="{% url 'delete_event_winner' i.id %}"><button type="button" style="margin: 10px;font-size: 0.7rem;" class="btn btn-outline-danger">Delete winner</button></a>

                   </div>
                    

               </div>
               <hr>
       
           {% endfor %}
   

       </div>
   </div>
</div>

{% endblock %}
