{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <style>
        .form-control{
            background: none;
            width: auto;
            margin: 15px;
            display: inline-block;
        }


    </style>
</head>

<div class="col-12">
    <div class="" style="margin-left:20px;">
        <div style="display: flex;justify-content: center;">
            <h4>Event Name {{ event.name }}</h4>
        </div><hr><br>

        <div class="col-12" style="display: flex;justify-content: center;" >
            <a href="{% url 'add_feedback_questions' event.id %}"><button type="button" style="margin: 10px;font-size: 0.7rem;box-shadow:none;font-size: 0.7rem;box-shadow: none;border: 3px solid #4125dd;border-radius: 7px;" class="btn">Add Feedback Question +</button></a>
        </div>
        

       
        <br>
            {% for i in data %}
            
                    <div class="col-12" style="display: flex;justify-content: right;">
                        <div class="col-4" style="margin: auto auto;">
                            <h3 id="quote" style="font-weight: initial;font-size: 1.3rem;">{{ i.fed_questions }}</h3>
                        </div>
                        <div class="col-8" style="display: flex;margin-right: -146px;">
                            <a href="{% url 'update_feedback_questions' i.id %}"><button type="button" style="margin: 10px;font-size: 0.7rem;" class="btn btn-outline-primary">Update</button></a>
                            <a href="{% url 'delete_feedback_questions' i.id %}"><button type="button" style="margin: 10px;font-size: 0.7rem;" class="btn btn-outline-danger">Delete</button></a>
                            <button type="button" style="margin: 10px;font-size: 0.7rem;" class="btn btn-outline-info"></button>
                        </div>
                       
                    </div>
                <hr>
        
            {% endfor %}
    
    </div>
</div>


{% endblock %}
